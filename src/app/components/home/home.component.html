<div class="container main-container">
  <h1>Canal de YouYube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length > 0">
    <div *ngFor="let video of videos" class="card animated fadeIn fast">
      <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <button (click)="verVideo( video )" type="button" class="btn btn-outline-primary btn-block">Ver video</button>
      </div>
    </div>
  </div>
  
  <button (click)="cargarMas()" type="button" class="btn btn-outline-primary btn-block">Cargar m√°s</button>

</div>



<!-- Modal -->

<div class="modal fade" id="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
      </div>
      <div class="modal-body">
        <div class="videoWrapper">
            <iframe [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
